<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documeto</title>
    <style>
        body{
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        label {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <form action="#" method="get" target="_blank" autocomplete="off">
        <p>O meu formulario</p>
        <p>
            <label for="email">email</label>
            <input type="email" id="email" name="email" placeholder="Digite seu email">
        </p>
        <p>
            <label for="password">password</label>
            <input type="password" id="password" name="password" placeholder="password">
        </p>
        <p>
            <label for="range">range</label>
            <input type="range" id="range" name="range" list="tick">
            <datalist id="tick">
                <option value="0" label="0%"></option>
                <option value="50" label="50%"></option>
                <option value="100" label="100%"></option>
            </datalist>
        </p>
        <p>
            <label for="url">url</label>
            <input type="url" id="url" name="url" placeholder="url">
        </p>
        <p>
            <label for="search">search</label>
            <input type="search" id="search" name="search" placeholder="search">
        </p>
        <p>
            <label for="Select">Selecione alguma coisa</label>
            <select id="Select">
                <option value="qualquer1">Valo1r</option>
                <option value="qualquer2">Valo2r</option>
                <option value="qualquer3">Valo3r</option>
                
            </select>
        </p>
        <p>
            <button type="submit">Enviar</button>
            <button type="reset">Resetar</button>
        </p>
    </form>
</body>
</html>
