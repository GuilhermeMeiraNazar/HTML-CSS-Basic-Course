<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documeto</title>
    <style>
        body{
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        label {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <form action="#" method="get" target="_blank" autocomplete="off">
        <p>O meu formulario</p>
        <p>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Seu nome">
        </p>
        <p>
            <label for="dev">Sou um dev1</label>
            <input type="checkbox" id="dev" name="dev">
        </p>
        <p>
            <label for="dev2">Sou um dev2</label>
            <input type="checkbox" id="dev2" name="dev2">
        </p>
        <p>
            <label for="dev3">Sou um dev3</label>
            <input type="checkbox" id="dev3" name="dev3">
        </p>
        <p>
            Genero:<br>
            <label for="Femenino">Femenino</label>
            <input type="radio" id="Femenino" name="genero" value="Femenino"><br>
            <label for="Masculino">Masculino</label>
            <input type="radio" id="Masculino" name="genero" value="Masculino"><br>
            <label for="Transformers">Transformers</label>
            <input type="radio" id="Transformers" name="genero" value="Transformers"><br>
        </p>
        <p>
            <button type="submit">Enviar</button>
            <button type="reset">Resetar</button>
        </p>
        
    </form>
</body>
</html>
