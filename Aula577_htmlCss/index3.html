<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documeto</title>
    <style>
        body{
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        label {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <form action="#" method="get" target="_blank" autocomplete="off">
        <p>O meu formulario</p>
        <p>
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" value="2020-04-20">
        </p>
        <p>
            <label for="date-time">datetime:</label>
            <input type="datetime-local" id="date" name="date-time" value="2020-04-20T20:00">
        </p>
        <p>
            <label for="time">datetime:</label>
            <input type="time" id="time" name="time" value="20:00:01">
        </p>
        <p>
            <label for="color">color</label>
            <input type="color" id="color" name="color" value="#FF0000">
        </p>
        <p>
            <label for="email">email</label>
            <input type="email" id="email" name="email" placeholder="Digite seu email">
        </p>
        <p>
            <label for="fille">fille</label>
            <input type="file" id="fille" name="fille" accept=".png, .svg, image/*" multiple>
        </p>
        <p>
            <label for="number">number</label>
            <input type="number" id="number" name="number" placeholder="Digite um numero">
        </p>
        <p>
            <button type="submit">Enviar</button>
            <button type="reset">Resetar</button>
        </p>
    </form>
</body>
</html>
